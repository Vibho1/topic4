  <h1>Register New Device</h1>
  <div class="container.fluid">
    <div id="navbar"></div>
    <marquee behaviour="scroll" direction="left" scrollamount="15" style="color:blue; font-size:26px"> Enter the user

    <form class="was-validated">

      <div class="form-group">
        <label for="user">User</label>
        <input type="text" class="form-control" id="user" placeholder="Enter username(Minimum 8 characters)" name="uname" required />
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
        <button id ="min8" class="btn btn-dark"  onclick disabled="change_text()">Please enter minimum 8 characters</button>

      </div>

      <div class="form-group">
        <label for="name">Device Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter device name(Minimum 3 characters)" name="pswd" required />
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
        <button id ="min3" class="btn btn-dark"  onclick disabled="change_text()">Please enter minimum 3 characters</button>

      </div>
